unbind C-b
set -g prefix `
bind ` send-prefix

# Keybindings --------------------------------------------------------------------------------

unbind r
bind r source-file ~/.config/tmux/tmux.conf \; \
    run '~/.tmux/plugins/tpm/bin/install_plugins' \; \
    run '~/.tmux/plugins/tpm/bin/update_plugins all' \; \
    display-message "Config reloaded + plugins installed/updated!"

bind | split-window -h
bind - split-window -v
bind n new-window
bind q kill-window
bind x kill-pane

bind -n C-h select-pane -L
bind -n C-j select-pane -D
bind -n C-k select-pane -U
bind -n C-l select-pane -R

# Config -------------------------------------------------------------------------------------

set -g base-index 1
set -g pane-base-index 1
set -g renumber-windows on

set -g default-terminal "${TERM}"
set -sg terminal-overrides ",*:RGB"

set -g history-limit 10000
set -g escape-time 0
set -g mouse on

# Core plugins -------------------------------------------------------------------------------

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-battery'

# State saving -------------------------------------------------------------------------------

set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @resurrect-capture-pane-contents 'on'
set -g @continuum-restore 'on'

# Color scheme -------------------------------------------------------------------------------

set -g @plugin 'rose-pine/tmux'
set -g @rose_pine_variant 'moon'

set -g @rose_pine_host 'on'
set -g @rose_pine_user 'on'
set -g @rose_pine_bar_bg_disable 'on'
set -g @rose_pine_bar_bg_disabled_color_option 'default'

set -g @rose_pine_disable_active_window_menu 'on'
set -g @rose_pine_show_current_program 'on'

set -g @rose_pine_left_separator ' '
set -g @rose_pine_right_separator ' '
set -g @rose_pine_field_separator ' '
set -g @rose_pine_window_separator ':'

set -g @rose_pine_session_icon ''
set -g @rose_pine_current_window_icon ''
set -g @rose_pine_folder_icon ''
set -g @rose_pine_username_icon '󰄛'
set -g @rose_pine_hostname_icon ''
set -g @rose_pine_date_time_icon '󰃰'
set -g @rose_pine_window_status_separator "  "

set -g @rose_pine_window_count '6'

set -g @rose_pine_status_right_prepend_section '#[fg=red] meow #[fg=#918CAC]    '

# KEEP ON END --------------------------------------------------------------------------------
run '~/.tmux/plugins/tpm/tpm'
